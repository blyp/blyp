<div ng-controller="account.favorites.controller">
    <header>
        <h2>Favoritos. <span class="badge">4</span></h2>
    </header>

    <div class="favorites-content">
        <ul class="lists">
            <li class="item" ng-repeat="i in [1,2,3,4,5]">
                <figure>
                    <img src="https://static.festisite.com/static/partylogo/img/logos/burger-king.png" alt="">
                </figure>

                <div class="info">
                    <header>
                        <h3><a href="#">Nome da Empresa</a></h3>
                        <h4><a href="#">Categoria da Empresa</a></h4>
                    </header>

                    <p class="address">Endere√ßo da Empresa</p>
                    <p class="city">Curitiba/PR</p>
                    <p class="phone">(41) 3000-4000</p>
                </div>

                <div class="actions">
                    <div class="row">
                        <div class="column">
                            <span class="box icon print"><i class="material-icons">print</i></span>
                            <span class="box icon favorite"><i class="material-icons">favorite</i></span>
                            <span class="box icon share" ng-click="share.open()"><i class="material-icons">share</i></span>
                        </div>

                        <div class="column">
                            <span class="box route" ng-click="directions.open()"><i class="material-icons">explore</i> Gerar Trajeto</span>
                        </div>
                    </div>

                    <div class="row">
                        <a class="button gold more" href=""><i class="material-icons">info</i> Mais Detalhes</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
