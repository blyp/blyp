<div>

    <header>
        <h2>Visão geral.</h2>

        <div class="action">
            <a class="button gold" href="#">Ver minha página</a>
        </div>
    </header>

    <div class="overview-content">
        <div class="stats">
            <div class="item col-md-4">
                <span class="value">2.351</span>
                <span class="title">Visualizações de página</span>
            </div>

            <div class="item col-md-4">
                <span class="value">+65%</span>
                <span class="title">Novos seguidores</span>
            </div>

            <div class="item col-md-4">
                <span class="value">78%</span>
                <span class="title">Aprovação dos clientes</span>
            </div>
        </div>

        <div class="comments">
            <header class="subtitle">
                <h2>Últimas avaliações.</h2>
            </header>

            <ul class="lists">
                <li class="item" ng-repeat="comment in comments">
                    <figure>
                        <div class="img img-circle" ng-style="{ 'background-image' : 'url({{comment.author.image}})' }"></div>
                    </figure>

                    <div class="info">
                        <p>"{{comment.text}}"</p>
                        <span>Comentado em <b>{{comment.date}}</b> por <b>{{comment.author.name}}</b></span>
                    </div>

                    <div class="rating">
                        <i class="material-icons md-48 positive">sentiment_very_satisfied</i>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</div>
