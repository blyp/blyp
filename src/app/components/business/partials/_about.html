<div>

    <header>
        <h2>Sobre.</h2>
    </header>

    <div class="about-content">

        <form class="default">
            <div class="form-group">
                <label for="business_name">Conte-nos um pouco sobre o seu negócio:</label>
                <textarea class="form-control" id="business_name" name="business[about]" ng-model="business.field.about"></textarea>
            </div>

            <header class="subtitle">
                <h2>Mídias Sociais.</h2>
            </header>

            <div class="form-group">
                <div class="item active col-md-3" ng-click="social.open('facebook')">
                    <i class="symbol">circlefacebook</i>

                    <div class="checked">
                        <i class="material-icons check">check</i>
                        <i class="material-icons remove">remove</i>
                    </div>
                </div>

                <div class="item col-md-3" ng-click="social.open('twitter')">
                    <i class="symbol">circletwitterbird</i>

                    <div class="checked">
                        <i class="material-icons check">check</i>
                        <i class="material-icons remove">remove</i>
                    </div>
                </div>
      
                <div class="item col-md-3" ng-click="social.open('plus')">
                    <i class="symbol">circlegoogleplus</i>

                    <div class="checked">
                        <i class="material-icons check">check</i>
                        <i class="material-icons remove">remove</i>
                    </div>
                </div>
    
                <div class="item col-md-3" ng-click="social.open('youtube')">
                    <i class="symbol">circleyoutube</i>

                    <div class="checked">
                        <i class="material-icons check">check</i>
                        <i class="material-icons remove">remove</i>
                    </div>
                </div>
            </div>
            
            <div class="form-group actions">
                <button type="button" class="btn btn-reset" ng-click="location.go('/', null)">Cancelar</button>
                <button type="submit" class="btn btn-submit" ng-click="business.submit()">Salvar</button>
            </div>
        </form>

    </div>

</div>
