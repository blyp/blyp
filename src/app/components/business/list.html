<div id="business" class="list" page="list">

    <div class="container container-main wrapping">
        <div class="row">
            <div class="col-md-12">
                <header>
                    <h1>Gerenciar negócios.</h1>
                    <h2>Selecione um negócio para gerenciar:</h2>
                </header>
            </div>
            <!-- /header -->
        </div>

        <div class="list-business">
            <div class="item col-md-3" ng-repeat="item in business.list">
                <figure>
                    <img src="{{item.image}}" alt="{{item.place}}">

                    <div class="info" ng-click="business.submit(1)">
                        <span>{{item.place}}</span>
                    </div>
                </figure>
            </div>
        </div>
        <!-- /list-business -->

    </div>
    <!-- /main -->

</div>
<!-- /page create new -->
